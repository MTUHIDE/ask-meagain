{% extends 'admin_back/base.html' %}

{% block content %}
    <div class="container">
        <h1>Create Survey</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="survey_name">Survey Name</label>
                <input type="text" class="form-control" id="survey_name" name="survey_name" placeholder="Enter survey name">
                <small class="form-text text-muted">Survey names must be unique.</small>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
{% endblock %}
