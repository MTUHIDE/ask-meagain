{% macro render_modal(title, content) -%}

 <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#basicModal">
    <span class="glyphicon glyphicon-question-sign" style = "font-size: 40px;"></span>
</button>

<!-- Modal -->
<div id="basicModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style = "background-color: #8c8c8c;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> {{ title }}</h4>
      </div>
      <div class="modal-body">
        <p>{{ content }}</p>
      </div>
      <div class="modal-footer" style = "background-color: #8c8c8c;">
          <br>
      </div>
    </div>

  </div>
</div>

{%- endmacro %}
